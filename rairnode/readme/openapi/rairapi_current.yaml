  responses:
  
    #default
    default_contracts_full:
      description: Returns found contract in full
      content:
        json:
          schema:
            $ref: '#/components/schemas/response_properties_contracts'
    default_getContract:
      description: Returns found contract in full
      content:
        json:
          schema:
            $ref: '#/components/schemas/response_properties_contracts'

    #200
    200_adminTokenOK:
      description: OK - User holds admin token
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: Admin token holder.
    200_authGetUser:
      description: OK - Returns <code>User</code> object if a valid <code>x-rair-token</code> is presented. 
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              user:
                $ref: "#/components/schemas/response_properties_user"
    200_authGetToken:
      description: OK - Returns a T/F condition.
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
    200_files:
      description: OK - Returns a list of files and information associated with a token
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/response_properties_files'
    200_getAllMedia:
      description: Returns a list of the currently registered media
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/response_properties_list'
    200_getAnalytics:
      description: OK - Responds with analytics data
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: true
              results:  
                $ref: '#/components/schemas/response_properties_results'
              totalCount:
                type: number
                example: 11
    200_getBlockchains:
      description: OK - Returns a list of accessable blockchains from the database
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              blockchains:
                $ref: "#/components/schemas/response_properties_blockchains"
    200_getCategories:
      description: OK - Returns a list of categories
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              categories:
                type: array
                items:
                  required:
                    - _id
                    - name
                example:
                  - _id: 61b21ab159492e001cfc35ac
                    name: Music
                  - _id: 61b21ab159492e001cfc35ad
                    name: Art
                  - _id: 61b21ab159492e001cfc35ae
                    name: Conference
                  - _id: 61b21ab159492e001cfc35af
                    name: Science
    200_getChallenge:
      description: OK - Returns a MetaAuth challenge for the User to sign with their private Ethereum key
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              response:
                type: object
                properties:
                  types:
                    type: object
                    properties:
                      EIP712Domain:
                        type: array
                        items:
                          properties:
                            name:
                              type: string
                      Challenge:
                        type: array
                        items:
                          properties:
                            name:
                              type: string
                              example: challenge
                  domain:
                    type: object
                    properties:
                      name:
                        type: string
                        example: RAIR Inc.
                  primaryType:
                    type: string
                    example: Challenge
                  message:
                    type: object
                    properties:
                      challenge:
                        type: string
                        example: 0efb69a5d972acdffecd0d24dc7ffe73cfb46fc7e0cf24a0af01c05538669122
    200_getCustomRoyaltySets:
      description: OK - Custom Royalty Sets found. 
      content:
